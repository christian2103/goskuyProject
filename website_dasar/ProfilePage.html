<script>
$(document).ready(function(){
    var lastEditState = []; // variabel untuk menyimpan keadaan awal saat melakukan edit

    $(".editProfileButton").click(function() {
        // Mengubah konten menjadi dapat diedit
        $(".profileContent").attr("contenteditable", "true");

        // Menyimpan keadaan saat melakukan edit
        $(".profileContent").each(function(index) {
            lastEditState[index] = $(this).text(); // simpan teks saat edit
        });

        // Mengubah tampilan tombol
        $(".editProfileButton").hide();
        $(".cancelButton").show();
        $(".confirmButton").show();
    });

    // Mengaktifkan fungsi tombol "Confirm" dan "Cancel"
    $(document).on('click', '.cancelButton', function() {
        // Memulihkan teks ke keadaan awal saat melakukan edit
        $(".profileContent").each(function(index) {
            $(this).text(lastEditState[index]); // pulihkan teks ke keadaan awal saat edit
        });

        $(".profileContent").attr("contenteditable", "false");

        // Mengubah tampilan tombol
        $(".editProfileButton").show();
        $(".cancelButton").hide();
        $(".confirmButton").hide();
    });

    $(document).on('click', '.confirmButton', function() {
        // Mendapatkan nilai baru dari Full Name dan Phone Number
        var newFullName = $(".profileTitle:contains('Full Name')").next().text();
        var newPhoneNumber = $(".profileTitle:contains('Phone Number')").next().text();

        // Menyalin nilai baru ke profileNickname dan profileNumber
        $(".profileNickname").text(newFullName);
        $(".profileNumber").text(newPhoneNumber);

        $(".profileContent").attr("contenteditable", "false");

        // Simpan perubahan ke database atau ke tempat lain
        // ...

        // Mengubah tampilan tombol
        $(".editProfileButton").show();
        $(".cancelButton").hide();
        $(".confirmButton").hide();

        // Menyimpan keadaan baru setelah konfirmasi
        $(".profileContent").each(function(index) {
            lastEditState[index] = $(this).text();
        });
    });
});

</script>
